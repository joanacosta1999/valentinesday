                    content: "";

                    left: 44px;

                    position: absolute;
                    background-color: #eae2b7;

                    margin: 0 10px;
                    position: relative;
                    top: 110px;
                    left: 105px;
                    transform: rotate(-45deg);
                    width: 30px;
                }        
                .heart:before, .heart:after {
                    content: "";
                    background-color: #d62828;
                    border-radius: 50%;
                    height: 30px;
                    position: absolute;
                    width: 30px;
                }        
                .heart:before {
                    top: -15px;
                    left: 0;
                }        
                .heart:after {
                    left: 15px;
                    top: 0;
                }        
                .hearts {
                    position: absolute;
                    top: 0;
                }        
                .one, .two, .three, .four, .five {
                    background-color: red;
                    display: inline-block;
                    height: 10px;
                    margin: 0 10px;
                    position: relative;
                    transform: rotate(-45deg);
                    width: 10px;
                    top: 50px;
                }        
                .one:before, .one:after, .two:before, .two:after, .three:before, .three:after, .four:before, .four:after, .five:before, .five:after {

                    top: -5px;
                    left: 0;
                }        
                .one:after, .two:after, .three:after, .four:after, .five:after {
                    left: 5px;
                    top: 0;
                }

                    left: 10px;

                }

                    left: 30px;

                }

                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            let yesBtnSize = 18;

                            const noBtn = document.getElementById('noBtn');
                            const yesBtn = document.getElementById('yesBtn');
                            const hiddenPage = document.getElementById('newpage');

                            const noBtnTexts = ["Are you sure?", "What if I asked really nicely?", "Pretty please", "With a chocolate cake on top", "PLEASE BABY", "But :*(", "I am going to die", "Yep im dead", "ok ur talking to rita's ghost", "please babe", "pleaseeeee", "estoy muerta", "No :("];
                            let currentIndex = 0;

                            noBtn.addEventListener('click', function() {
                                if (currentIndex === noBtnTexts.length - 1) {
                                    noBtn.textContent = noBtnTexts[currentIndex];
                                    currentIndex = 0; // Reset to the first sentence
                                } else {
                                    noBtn.textContent = noBtnTexts[currentIndex];
                                    currentIndex++;
                                }

                                yesBtnSize += 5;
                                yesBtn.style.fontSize = `${yesBtnSize}px`;
                            });

                            yesBtn.addEventListener('click', function(event) {
                                /*hiddenPage.style.display = "block"; // Show the hidden content on the new page
                                event.preventDefault(); // Prevent the default behavior of the Yes button*/

                                // Remove all child elements inside the container3 div
                                const container3 = document.querySelector('.container3');
                                container3.innerHTML = '';

                                // Create the div for the updated GIF container with class "gif-container2"
                                const gifContainer2 = document.createElement('div');
                                gifContainer2.classList.add('gif-container2');

                                // Create the img element for the updated GIF
                                const gifImage2 = document.createElement('img');
                                gifImage2.setAttribute('src', 'gif2.gif');
                                gifImage2.classList.add('yes-gif');
                                gifImage2.setAttribute('alt', 'Yes Gif');

                                // Append the img element to the updated GIF container div
                                gifContainer2.appendChild(gifImage2);

                                // Create the paragraph for the updated text with class "yes-text"
                                const yesText = document.createElement('p');
                                yesText.classList.add('yes-text');
                                yesText.style.fontSize = '30px';
                                yesText.style.marginTop = '50px';
                                yesText.style.color = 'white';
                                yesText.style.fontWeight = 'bold';
                                yesText.textContent = 'WOOOOOO!!! I love you babyyy!! ;))'; // Set the text content

                                // Append the paragraph and updated GIF container to the container3 div
                                container3.appendChild(gifContainer2);
                                container3.appendChild(yesText);


                            });    
                            
                        });
